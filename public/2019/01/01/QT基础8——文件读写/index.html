                <h4 id="读文件"><a href="#读文件" class="headerlink" title="读文件"></a>读文件</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">//弹窗选择文件</span><br><span class="line">	QString path = QFileDialog::getOpenFileName(this, &quot;open&quot;, &quot;../&quot;, &quot;TXT(*.txt)&quot;);</span><br><span class="line"></span><br><span class="line">    if(path.isEmpty() == true) &#123;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    //打开文件</span><br><span class="line">    bool success = file.open(QIODevice::ReadOnly);</span><br><span class="line">        if(success == true) &#123;</span><br><span class="line">//        //读文件,默认只识别utf-8编码</span><br><span class="line">	      //小文件的话可以一次读完		</span><br><span class="line">//        QByteArray array =  file.readAll();</span><br><span class="line">//        ui-&gt;textEdit-&gt;setText(array);</span><br><span class="line">		</span><br><span class="line">        //大文件的话一次读一行</span><br><span class="line">        QByteArray array;</span><br><span class="line">        while (file.atEnd() == false) &#123;</span><br><span class="line">            array += file.readLine();</span><br><span class="line">        &#125;</span><br><span class="line">        ui-&gt;textEdit-&gt;setText(array);</span><br><span class="line">    &#125;</span><br><span class="line">    file.close();</span><br></pre></td></tr></table></figure>
<h4 id="写文件"><a href="#写文件" class="headerlink" title="写文件"></a>写文件</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">//弹框选择保存文件的路径</span><br><span class="line">		QString path = QFileDialog::getSaveFileName(this, &quot;save&quot;, &quot;../&quot;, &quot;TXT(*.txt)&quot;);</span><br><span class="line">    if (path.isEmpty() == true) &#123;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    QFile file;</span><br><span class="line">    file.setFileName(path);</span><br><span class="line">    bool success = file.open(QIODevice::WriteOnly);</span><br><span class="line"></span><br><span class="line">    if (success) &#123;</span><br><span class="line">        QString str = ui-&gt;textEdit-&gt;toPlainText();</span><br><span class="line"></span><br><span class="line">        // str.toUtf8() --&gt;QString-&gt;QByteArray</span><br><span class="line">//        file.write(str.toUtf8());</span><br><span class="line"></span><br><span class="line">        //QString-&gt;C++ String -&gt; char *</span><br><span class="line">        file.write(str.toStdString().data());</span><br><span class="line">    &#125;</span><br><span class="line">    file.close();</span><br></pre></td></tr></table></figure>
<h4 id="文件信息"><a href="#文件信息" class="headerlink" title="文件信息"></a>文件信息</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">QFileInfo info(path);</span><br><span class="line">    qDebug() &lt;&lt; &quot;文件名字：&quot; &lt;&lt; info.fileName();</span><br><span class="line">    qDebug() &lt;&lt; &quot;文件后缀&quot; &lt;&lt; info.suffix();</span><br><span class="line">    qDebug() &lt;&lt; &quot;文件大小&quot; &lt;&lt; info.size();</span><br><span class="line">    qDebug() &lt;&lt; &quot;创建时间&quot; &lt;&lt; info.birthTime().toString(&quot;yyyy-MM-dd hh:mm:ss&quot;);</span><br></pre></td></tr></table></figure>
